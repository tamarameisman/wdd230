<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web site plan for Tamara Meisman in WDD230: Web Frontend Devlopment at BYUI">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="favicon.ico">
    
    
    <title>SA Now: Gallery</title>
</head>
<body>
    <header class="clearfix">
        <div class="navWrapper">
            <img class="logo" src="images/community_now_logo.png" alt="SA Now Logo">
            <h1>SA Now</h1>
            <h2>San Antonio is always a good idea</h2>
        </div>
    </header>
    <nav class="clearfix">
        <div class="navWrapper">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">San Antonio</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li class="active"><a href="gallery.html">Gallery</a></li>
                <li><a href="join.html">Join</a></li>   
                <li><a href="contact.html">Contact</a></li>  

            </ul>
        </div>
    </nav>
    <main>
        <h1>San Antonio Gallery</h1>
        

        <section class="weather">
            <figure class="gallery">
                <img class="one" src='images/placeholder.jpg' data-src='images/saSunset.jpg' alt='SA Sunset'>
                <figcaption class="one">The San Antonio sunset is romanic and inviting.</figcaption>
            </figure>


            <figure class="gallery">
                <img class="two" src='images/placeholder.jpg' data-src='images/texasflag.jpg' alt='Texas Flag'>
                <figcaption class="two">The Texas Flag and the US Flag fly side by side.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="three" src='images/placeholder.jpg' data-src='images/streetclock.jpg' alt='Street Clock'>
                <figcaption class="three">San Antonio downtown at night.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="four" src='images/placeholder.jpg' data-src='images/samhouston.jpg' alt='Sam Houston'>
                <figcaption class="four">General Sam Houston founder of Texas rides to victory.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="five" src='images/placeholder.jpg' data-src='images/redthing.jpg' alt='Art'>
                <figcaption class="five">San Anotonio is a city of art and culture around every corner.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="six" src='images/placeholder.jpg' data-src='images/sacitybuilding.jpg' alt='City Building'>
                <figcaption class="six">San Antonio architecture is rich in history and beauty.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="seven" src='images/placeholder.jpg' data-src='images/safood.jpg' alt='Food'>
                <figcaption class="seven">San Antonio offers the best cuisine in the country.</figcaption>
            </figure>
            <figure class="gallery">
                <img class="eight" src='images/placeholder.jpg' data-src='images/bluebonnets.jpg' alt='Blue Bonnets'>
                <figcaption class="eight">Springtime in San Antonio ushers in blue bonnets along every highway and byway.</figcaption>
            </figure>

            <figure class="gallery">
                <img class="nine" src='images/placeholder.jpg' data-src='images/alamo.jpg' alt='The Alamo'>
                <figcaption class="nine">The historical Alamo inspires courage and commitment.</figcaption>
            </figure>
            
        </section>
    
    </main>    
    
    <footer>
        <p>&copy;SA Now &bull; <span id="copyrightyear"></span></p>
        <p>Last Visited: <span id="lastVisitedDays"></span> days ago</p>

    </footer>
    <script src="js/main.js"></script> 
    <script src="js/lazyload.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
              families: [
                 'Abel' , 'Roboto'
              ]
            }
          });
    </script>

</body>

</html>
