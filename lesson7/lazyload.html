<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Progressive Loading of Images</title>
</head>
<body>
    <section>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/fallTrees.jpg' alt='Fall Trees'>
        </picture>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/flowerCone.jpg' alt='Flowering Ice Cream Cone'>
        </picture>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/flowering.jpg' alt='Flower Bush'>
        </picture>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/greenCar.jpg' alt='Flower Bush'>
        </picture>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/redLeaves.jpg' alt='Flower Bush'>
        </picture>
        <picture>
            <img src='images/placeholder.jpg' data-src='images/hazyRoad.jpg' alt='Flower Bush'>
        </picture>
    </section>

    <script src="main.js"></script> 
</body>
</html>
