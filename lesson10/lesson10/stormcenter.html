<body>
    <header class="clearfix">
        <div class="navWrapper">
            <img class="logo" src="images/community_now_logo.png" alt="Community Now Logo">
            <h1>Community Now</h1>
            <h2>Turning information into insight</h2>
        </div>
    </header>
    <nav class="clearfix">
        <div class="navWrapper">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="home.html">Home</a></li>

            </ul>
        </div>
    </nav>
    <main>
        <Section>
            <h1>Report A Storm</h1>
            <form method="get" action="thanks.html">
            <fieldset>
                <legend>Information</legend>
                <label class="top">Full Name* <input type="text" name="fullname" minlength="5" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required> </label>
                <label class="top">Storm Date <input type="date"></label>


                <label class="top" for="storm-choice">Storm Type:
                <input list="stormtype-choice" id="storm-choice" name="storm-choice" /></label>
                
                <datalist id="stormtype-choice">
                    <option value="flashflood">
                        <option value="hail">
                        <option value="hurricane">
                        <option value="snow">
                        <option value="thunderstorm">
                        <option value="tornado">
                </datalist>
                    
                

                <label class="flexly" for="storm">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="storm" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustStorm(this.value)" onchange="adjustStorm(this.value)">
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>

                <label class="top">Storm Region
                    <select name="subject">
                        <option value="">Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>

                <label>In-danger?</label>
                <label class="sbs"><input type="radio" name="indanger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="indanger" value="no">No</label>
                <label class="sbs"><input type="radio" name="indanger" value="maybe">Maybe</label>
    
                <br>
                <label for="comments">Additional Information or Comments</label>
                <label>
                    <textarea rows="4" cols="50" id="comments"></textarea>
                </label>

            </fieldset>
            <input type="submit" value="Report a Storm" class="submitBtn">
            </form>    
        </section>
    </main>
